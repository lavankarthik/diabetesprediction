<div class="container mt-3">
  <div class="row">
    <div class="col-md-4" style="margin: auto;">

      <h4>DIABETES PREDICTION</h4>

      <form ngNativeValidate #userForm="ngForm" (ngSubmit)="userForm.form.valid && onSubmit(userForm)">
        <div class="form-group">
          <label>Pregnancies:</label>
          <input type="text" class="form-control" name="Pregnancies" [(ngModel)]="Pregnancies" required>
        </div>

        <div class="form-group">
          <label>Glucose:</label>
          <input type="text" class="form-control" name="Glucose" [(ngModel)]="Glucose" required>
        </div>

        <div class="form-group">
          <label>BloodPressure:</label>
          <input type="text" class="form-control" name="BloodPressure" [(ngModel)]="BloodPressure" required>
        </div>
        <div class="form-group">
          <label>SkinThickness:</label>
          <input type="text" class="form-control" name="SkinThickness" [(ngModel)]="SkinThickness" required>
        </div>
        <div class="form-group">
          <label>Insulin:</label>
          <input type="text" class="form-control" name="Insulin" [(ngModel)]="Insulin" required>
        </div>
        <div class="form-group">
          <label>BMI:</label>
          <input type="text" class="form-control" name="BMI" [(ngModel)]="BMI" required>
        </div>
        <div class="form-group">
          <label>DiabetesPedigreeFunction:</label>
          <input type="text" class="form-control" name="DiabetesPedigreeFunction" [(ngModel)]="DiabetesPedigreeFunction" required>
        </div>
        <div class="form-group">
          <label>Age:</label>
          <input type="text" class="form-control" name="Age" [(ngModel)]="Age" required>
        </div>
        <div class="form-group mt-2 ">
          <button class="btn btn-sm btn-danger">Submit</button>
        </div>

      </form>
      <div class="mt-3">
        Outcome: <b [ngStyle]="{'color':data.message==='1'?'red':'green'}">{{message}}</b>
      </div>
    </div>
  </div>
</div>
